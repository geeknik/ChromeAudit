id: cross-origin-fetch

info:
  name: Cross-origin Fetch() 
  description: Identify potential CORS misconfiguration by detecting cross-origin fetch() or XMLHttpRequest() calls without proper CORS headers set.
  author: nullenc0de
  severity: medium

file:
  - extensions:
      - js
      - json
    
    matchers:
      - type: regex
        regex:
          - "fetch\\(|XMLHttpRequest\\("

      - type: regex
        regex:
          - "credentials:[^\n\r']+\s+(omit|same-origin)"  
        negative: true

    extractors:
      - type: regex
        name: origin
        regex:
          - "fetch\\(([^,]+)"

      - type: regex  
        name: target_origin
        regex:
          - "\\.origin\\s*=\\s*['\"]([^'\"]+)['\"]"

      - type: kval
        name: confirm_cross_origin
        kval:
          - "{origin} != {target_origin}"

network:
  - method: GET
    path:
      - "{{target}}"

    matchers:
      - type: word
        words:
          - "Access-Control-Allow-Origin"
        negative: true
